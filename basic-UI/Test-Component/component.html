<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component-Test-Assignment</title>
  <link rel="stylesheet" href="component.css">
  <script src="https://kit.fontawesome.com/19b6fbbd46.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <!-- section 1 -->
    <div class="block" id="section1">
      <div><img src="./logo.png" alt="Logo" srcset=""></div>
      <H1>Doe Enterprise</H1>
      <h5> some slogan text
      </h5>
    </div>
    <!-- section 2 -->
    <div class="block" id="section2">
      <form title="sign in form">
        <p class="signinhead">Sign in into Account</p>
        <p>Email</p>
        <input type="email" name="email" id="email" placeholder=" email@example.com">

        <p>Password</p>
        <input type="password" name="password" id="password" placeholder="Password here">
        <br><br>
        <div><button type="submit" class="btn"><b>Login</b></button></div>
        <br>
        <div id="links">
          <p>Sign in with</p>
          <a href="http://www.facebook.com"> <i class="fa-brands fa-facebook fa-2x"></i>
          </a><a href="http://www.twitter.com"> <i class="fa-brands fa-twitter fa-2x"></i>
          </a><a href="http://www.google.com"> <i class="fa-brands fa-google fa-2x"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>

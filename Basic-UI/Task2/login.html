<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-SignGateWay</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    :root {
      --light-gray: rgb(220, 220, 220);
      --silver: rgb(192, 192, 192);
      --slate-gray: rgb(119, 136, 153);
      --smoke: rgb(245, 245, 245);
      --black: rgb(0, 0, 0);
      --white: rgb(255, 255, 255);
    }

    .box {
      height: 100vh;
      background-color: var(--silver);
    }

    .box2 {
      background-color: var(--light-gray);
    }
  </style>

</head>

<body>

  <div class="container-fluid box position-relative">

    <div class="container mainbox position-absolute top-50 start-50 translate-middle">

      <div class="container col col-sm-10 p-4 justify-content-center ">
        <div class="h3 text-center"><span class="text-black-50">Sign</span>GateWay</div>
      </div>

      <div class="container-fluid ">

        <div class="container col-12 p-4 justify-content-center box2 rounded col-lg-6 col-md-8 col-sm-12 col-xl-4">

          <div class="text-black-50 h4 text-center mt-5">Login to your Account</div>
          <div class="text-black-50 h5 text-center border-bottom ">
            New User?
            <span>
              <a class="text-black-50" href="#" target="_blank" rel="noopener noreferrer">Create Account</a>
            </span>
            <br><br>
          </div>

          <div class="container col-10">
            <form>
              <div class="mb-3">
                <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Email">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="mb-3 link-dark d-flex justify-content-end"><a href="#" class="text-black-50">Forgot
                  Password?</a>
              </div>
              <div class="mb-2 d-flex justify-content-center rounded">
                <button type="submit" class="btn btn-dark w-100">Login</button>
              </div>

              <div class="mb-2">

                <table>
                  <tr>
                    <td style="border-bottom: 1px solid rgb(192, 192, 192) ; width: 49%">&nbsp;</td>
                    <td style="vertical-align:middle;text-align:center" rowspan="3">or</td>
                    <td style="border-bottom: 1px solid rgb(192, 192, 192); width: 49%">&nbsp;</td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                  </tr>
                </table>

              </div>

              <div class="mb-4 d-flex justify-content-center " style="background-color: var(--silver);">
                <button type="submit" class="btn rounded w-100">Login with Google</button>
              </div>


            </form>
          </div>



        </div>

      </div>

    </div>

    <div class="position-absolute start-50 translate-middle" style="top: 90%;">&copy SignGateWay , All
      Rights Reserved .</div>\

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0px;
      padding: 0px;
      background-color: rgb(114, 99, 99);
    }

    nav {
      position: absolute;
      background-color: black;
      color: wheat;
      display: flex;
      /* grid-template-columns: 1fr 1fr 1fr 1fr; */
      width: 80%;
      left: 10%;

      /* padding-left: 300px; */
      /* padding-right: 300px; */
    }

    .link {
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
    }

    .link:hover {
      background-color: grey;
    }

    #contact {
      position: absolute;
      right: 0px;
    }

    @media(max-width:450px) {
      nav {
        width: 100%;
        left: 0;
      }

    }
  </style>
</head>

<body>
  <nav>
    <div class="link">Home</div>
    <div class="link">Projects</div>
    <div class="link">About</div>
    <div class="link" id="contact">Contact</div>
  </nav>

</body>

</html>
